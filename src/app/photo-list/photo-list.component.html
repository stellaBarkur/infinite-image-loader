
<div class="img-container" (window:scroll)="onWindowScroll($event)">
    <ng-container *ngIf="!loading && photoList.length">
        <div class="image" *ngFor="let photo of photoList">
            <app-card [picture]="photo" [favourite]="false" > </app-card>       
        </div>
    </ng-container>
    <div *ngIf="loading" class="mat-spinner" layout-align="center center">
        <mat-spinner  ></mat-spinner>
    </div>
    
</div>
